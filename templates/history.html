<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .card p {
            color: #666;
            font-size: 14px;
            margin: 0 0 10px;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
            display: inline-block;
        }
        .buttons a:first-child {
            color: #007BFF;
            border-color: rgba(0, 123, 255, 0.2);
            background-color: rgba(0, 123, 255, 0.05);
        }
        .buttons a:first-child:hover {
            background-color: rgba(0, 123, 255, 0.2);
        }
        .buttons a:last-child {
            color: #fff;
            background-color: #000;
            border-color: #000;
        }
        .buttons a:last-child:hover {
            background-color: #333;
            border-color: #333;
        }
    </style>
</head>
<body>
    <h1>Uploaded Files History</h1>
    <div class="grid" id="file-grid">
        <!-- Dynamic content will be inserted here -->
    </div>

    <script>
        // Fetch and display uploaded files dynamically
        async function fetchHistory() {
            try {
                const response = await fetch('http://127.0.0.1:3000/api/history'); // Update to your server's URL
                if (!response.ok) {
                    throw new Error('Failed to fetch history');
                }

                const files = await response.json();
                const grid = document.getElementById('file-grid');
                grid.innerHTML = ''; // Clear existing content

                files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h2>${file.fileName}</h2>
                        <p>Uploaded on: ${new Date(file.uploadDate).toLocaleDateString()}</p>
                        <div class="buttons">
                            <a href="${file.pdfPath}" target="_blank">View PDF</a>
                            <a href="${file.audioPath}" target="_blank">Listen to Audio</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching history:', error);
                const grid = document.getElementById('file-grid');
                grid.innerHTML = '<p style="color: red;">Failed to load history.</p>';
            }
        }

        // Load history when the page loads
        window.onload = fetchHistory;
    </script>
</body>
</html>
