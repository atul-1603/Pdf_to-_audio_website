<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audio Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
        }

        /* Container for the form */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }

        /* For mobile devices */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        PDF to Audio Converter
    </header>

    <div class="container">
        <h2>Convert Your PDF to Audio</h2>
        
        <form action="/convert" method="POST" enctype="multipart/form-data">
            <label for="file">Upload PDF File</label>
            <input type="file" id="file" name="file" accept=".pdf" required>

            <label for="language">Select Language</label>
            <select id="language" name="language" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="hi">Hindi</option> <!-- Add Hindi language option -->
            </select>


            <button type="submit">Convert to Audio</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 PDF to Audio Converter | All rights reserved.</p>
    </footer>
    <script>
        const form = document.getElementById('convert-form');
form.addEventListener('submit', function (e) {
    e.preventDefault();  // Prevent normal form submission

    const formData = new FormData(form);

    fetch('http://127.0.0.1:5000/convert', {  // Correct the URL here to Flask
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error in conversion');
        }
        return response.json();
    })
    .then(data => {
        if (data.audio_url) {
            const audioElement = document.getElementById('audio');
            const audioSource = document.getElementById('audio-source');
            audioSource.src = data.audio_url;
            audioElement.load();
            audioElement.play();
            document.getElementById('audio-player').style.display = 'block';
        } else {
            showError(data.error || 'Unknown error');
        }
    })
    .catch(error => {
        showError(error.message);
    });
});

function showError(message) {
    const errorMessage = document.getElementById('error-message');
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
}

    </script> 

</body>
</html>
