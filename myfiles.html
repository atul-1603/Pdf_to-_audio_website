<h3>My Files</h3>
<h4>Uploaded PDFs:</h4>
<ul>
    {% for pdf in user['pdfs'] %}
        <li>{{ pdf }}</li>
    {% endfor %}
</ul>

<h4>Generated Audio Files:</h4>
<ul>
    {% for audio in user['audio_files'] %}
        <li><a href="{{ audio }}" download>Download {{ audio }}</a></li>
    {% endfor %}
</ul>
